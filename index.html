    <!-- MAIN APPLICATION SCRIPT -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import Papa from 'papaparse';
        import { 
            Menu, X, Activity, Database, HeartPulse, User, MapPin, 
            GraduationCap, Quote, Calendar, CheckCircle2, Award, 
            BadgeCheck, TabletSmartphone, Network, Phone, Mail, 
            Instagram, Linkedin, Github, Globe, ArrowUpRight, Send 
        } from 'lucide-react';

        // --- SERVICES: Sheet Service ---
        const SPREADSHEET_CONFIG_ID = '1BELTKtfoOvPeu1H4olKVhlbjcqSucHxO8pqN44KhGHc'; 

        const getSpreadsheetId = (input) => {
            if (!input || input.includes('MASUKKAN_ID') || input.includes('2PACX')) return null;
            const match = input.match(/\/d\/([a-zA-Z0-9-_]+)/);
            return match ? match[1] : input;
        };

        const fetchSheetData = async (sheetName) => {
            const spreadsheetId = getSpreadsheetId(SPREADSHEET_CONFIG_ID);
            if (!spreadsheetId) return null;

            const sheetParam = encodeURIComponent(sheetName);
            const cacheBuster = new Date().getTime(); 
            const baseUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:csv&sheet=${sheetParam}&t=${cacheBuster}`;

            try {
                const response = await fetch(baseUrl);
                const csvText = await response.text();

                if (csvText.trim().toLowerCase().startsWith('<!doctype html') || csvText.includes('google.com/accounts')) {
                    throw new Error("Spreadsheet permission denied");
                }
                
                return new Promise((resolve, reject) => {
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: (results) => {
                            if (results.data && results.data.length > 0) resolve(results.data);
                            else resolve(null);
                        },
                        error: (err) => reject(err),
                    });
                });
            } catch (error) {
                console.warn(`Failed to fetch ${sheetName}`, error);
                return null;
            }
        };

        // --- UTILS: Icon Map ---
        const getIcon = (iconName) => {
            const map = {
                'TabletSmartphone': TabletSmartphone,
                'Network': Network,
                'Database': Database,
                'Activity': Activity,
                'Phone': Phone,
                'Mail': Mail,
                'Instagram': Instagram,
                'Linkedin': Linkedin,
                'Github': Github,
                'Globe': Globe,
                'Award': Award,
                'BadgeCheck': BadgeCheck,
                'User': User,
                'HeartPulse': HeartPulse
            };
            return map[iconName] || Activity;
        };

        // --- HOOKS: useIntersectionObserver ---
        const useIntersectionObserver = (options = {}) => {
            const elementRef = useRef(null);
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        if (elementRef.current) observer.unobserve(elementRef.current);
                    }
                }, { threshold: 0.1, ...options });

                const currentElement = elementRef.current;
                if (currentElement) observer.observe(currentElement);

                return () => {
                    if (currentElement) observer.unobserve(currentElement);
                };
            }, [options]);

            return [elementRef, isVisible];
        };

        // --- COMPONENTS: FadeIn ---
        const FadeIn = ({ children, delay = 0, direction = 'up', className = '' }) => {
            const [ref, isVisible] = useIntersectionObserver();

            const getTransform = () => {
                if (!isVisible) {
                    switch (direction) {
                        case 'up': return 'translate-y-10';
                        case 'left': return '-translate-x-10';
                        case 'right': return 'translate-x-10';
                        default: return '';
                    }
                }
                return 'translate-x-0 translate-y-0';
            };

            return (
                <div
                    ref={ref}
                    className={`transition-all duration-1000 ease-out ${getTransform()} ${isVisible ? 'opacity-100' : 'opacity-0'} ${className}`}
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    {children}
                </div>
            );
        };

        // --- COMPONENTS: Navbar ---
        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            
            const navItems = [
                { label: 'Home', href: '#home' },
                { label: 'Profile', href: '#profile' },
                { label: 'Experience', href: '#experience' },
                { label: 'Certificates', href: '#certificates' },
                { label: 'Projects', href: '#projects' },
                { label: 'Gallery', href: '#gallery' },
                { label: 'Contact', href: '#contact' },
            ];

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleNavClick = (e, href) => {
                e.preventDefault();
                setIsOpen(false);
                const element = document.querySelector(href);
                if (element) element.scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'glass py-4 shadow-lg shadow-neon-teal/10' : 'bg-transparent py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <a href="#home" onClick={(e) => handleNavClick(e, '#home')} className="flex items-center gap-2 text-2xl font-bold text-white tracking-wider group">
                            <Activity className="text-neon-teal group-hover:animate-pulse" />
                            <span>Fardian<span className="text-neon-teal">Arief</span></span>
                        </a>

                        <div className="hidden lg:flex items-center gap-8">
                            {navItems.map((item) => (
                                <a key={item.label} href={item.href} onClick={(e) => handleNavClick(e, item.href)} className="text-sm font-medium text-slate-300 hover:text-neon-teal transition-colors relative group">
                                    {item.label}
                                    <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-neon-teal transition-all duration-300 group-hover:w-full"></span>
                                </a>
                            ))}
                        </div>

                        <button onClick={() => setIsOpen(!isOpen)} className="lg:hidden text-white hover:text-neon-teal transition-colors">
                            {isOpen ? <X size={28} /> : <Menu size={28} />}
                        </button>
                    </div>

                    <div className={`lg:hidden fixed inset-0 top-20 bg-deep-slate/95 backdrop-blur-lg transform transition-transform duration-300 ${isOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                        <div className="flex flex-col items-center justify-center h-full gap-8">
                            {navItems.map((item) => (
                                <a key={item.label} href={item.href} onClick={(e) => handleNavClick(e, item.href)} className="text-xl font-medium text-slate-200 hover:text-neon-teal transition-colors">
                                    {item.label}
                                </a>
                            ))}
                        </div>
                    </div>
                </nav>
            );
        };

        // --- COMPONENTS: Hero ---
        const Hero = () => {
            const [photoUrl, setPhotoUrl] = useState("https://picsum.photos/300/300");

            useEffect(() => {
                const getPhoto = async () => {
                    const data = await fetchSheetData('Profile');
                    if (data && data.length > 0) {
                        const photoEntry = data.find((row) => row.key === 'photoUrl');
                        if (photoEntry && photoEntry.value) setPhotoUrl(photoEntry.value);
                    }
                };
                getPhoto();
            }, []);

            const scrollToProfile = () => document.getElementById('profile')?.scrollIntoView({ behavior: 'smooth' });

            return (
                <section id="home" className="relative min-h-screen flex items-center justify-center overflow-hidden pt-20">
                    <div className="absolute inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute top-1/4 left-1/4 w-64 h-64 bg-neon-teal/10 rounded-full blur-3xl animate-float"></div>
                        <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-tech-blue/10 rounded-full blur-3xl animate-float-delayed"></div>
                        <div className="absolute top-20 right-20 opacity-20 animate-pulse-slow"><Database size={48} className="text-neon-teal" /></div>
                        <div className="absolute bottom-40 left-10 opacity-20 animate-float"><HeartPulse size={48} className="text-tech-blue" /></div>
                    </div>

                    <div className="container mx-auto px-6 relative z-10 text-center">
                        <div className="animate-[fadeIn_1s_ease-out]">
                            <div className="relative inline-block mb-8">
                                <div className="absolute inset-0 rounded-full bg-gradient-to-r from-neon-teal to-tech-blue blur opacity-50 animate-pulse"></div>
                                <img src={photoUrl} alt="Fardian Arief" className="relative w-40 h-40 md:w-52 md:h-52 rounded-full border-4 border-slate-800 object-cover mx-auto"/>
                            </div>
                            <h1 className="text-4xl md:text-6xl font-bold text-white mb-4">
                                Fardian <span className="text-transparent bg-clip-text bg-gradient-to-r from-neon-teal to-tech-blue">Arief</span>
                            </h1>
                            <h2 className="text-xl md:text-2xl font-medium text-neon-teal mb-6">Tech-Driven Nurse</h2>
                            <p className="text-slate-400 max-w-2xl mx-auto text-lg mb-10 leading-relaxed">
                                “Menggabungkan keahlian keperawatan dengan teknologi untuk pelayanan kesehatan yang lebih baik.”
                            </p>
                            <button onClick={scrollToProfile} className="group relative px-8 py-3 bg-transparent overflow-hidden rounded-full border border-neon-teal text-neon-teal font-semibold transition-all hover:text-deep-slate cursor-pointer">
                                <span className="absolute inset-0 w-full h-full bg-neon-teal transform -translate-x-full group-hover:translate-x-0 transition-transform duration-300"></span>
                                <span className="relative flex items-center gap-2">Explore Profile</span>
                            </button>
                        </div>
                    </div>
                </section>
            );
        };

        // --- COMPONENTS: Profile ---
        const Profile = () => {
            const defaultProfile = {
                bio: "Saya adalah seorang perawat profesional yang passionate dalam mengintegrasikan teknologi ke dalam praktik keperawatan.",
                fullName: "Ns. Muhammad Arief Fardhiansyah",
                nickname: "Fardian Arief",
                address: "Cilandak, Jakarta Selatan",
                education: "Profesi Ners",
                motto: "Tech-Driven Nurse",
                photoUrl: "https://picsum.photos/600/400"
            };
            const [profile, setProfile] = useState(defaultProfile);

            useEffect(() => {
                const getData = async () => {
                    const data = await fetchSheetData('Profile');
                    if (data && data.length > 0) {
                        const profileObj = data.reduce((acc, curr) => {
                            if (curr.key && curr.value) acc[curr.key] = curr.value;
                            return acc;
                        }, {});
                        setProfile((prev) => ({ ...prev, ...profileObj }));
                    }
                };
                getData();
            }, []);

            return (
                <section id="profile" className="py-20 bg-slate-900/50">
                    <div className="container mx-auto px-6">
                        <FadeIn>
                            <h2 className="text-3xl md:text-4xl font-bold text-white mb-16 text-center"><span className="border-b-4 border-neon-teal pb-2">Profile</span></h2>
                        </FadeIn>
                        <div className="grid md:grid-cols-2 gap-12 items-center">
                            <FadeIn direction="left">
                                <div className="relative group">
                                    <div className="absolute -inset-1 bg-gradient-to-r from-neon-teal to-blue-600 rounded-2xl blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"></div>
                                    <div className="relative rounded-2xl overflow-hidden bg-slate-800 border border-slate-700">
                                        <img src={profile.photoUrl} alt="Profile" className="w-full h-full object-cover transform transition-transform duration-500 group-hover:scale-105"/>
                                    </div>
                                </div>
                            </FadeIn>
                            <FadeIn direction="right" delay={200}>
                                <div className="space-y-6">
                                    <p className="text-slate-300 leading-relaxed text-lg whitespace-pre-line">“{profile.bio}”</p>
                                    <div className="glass-card p-6 rounded-xl space-y-4 mt-8">
                                        <div className="flex items-center gap-4"><User className="text-neon-teal shrink-0" /><div><span className="block text-xs text-slate-500 uppercase tracking-wider">Nama Lengkap</span><span className="text-white font-medium">{profile.fullName}</span></div></div>
                                        <div className="flex items-center gap-4"><div className="w-6 shrink-0" /><div><span className="block text-xs text-slate-500 uppercase tracking-wider">Nama Panggilan</span><span className="text-white font-medium">{profile.nickname}</span></div></div>
                                        <div className="flex items-center gap-4"><MapPin className="text-neon-teal shrink-0" /><div><span className="block text-xs text-slate-500 uppercase tracking-wider">Alamat</span><span className="text-white font-medium">{profile.address}</span></div></div>
                                        <div className="flex items-center gap-4"><GraduationCap className="text-neon-teal shrink-0" /><div><span className="block text-xs text-slate-500 uppercase tracking-wider">Pendidikan</span><span className="text-white font-medium">{profile.education}</span></div></div>
                                        <div className="flex items-center gap-4"><Quote className="text-neon-teal shrink-0" /><div><span className="block text-xs text-slate-500 uppercase tracking-wider">Motto</span><span className="text-neon-teal font-bold tracking-wide">{profile.motto}</span></div></div>
                                    </div>
                                </div>
                            </FadeIn>
                        </div>
                    </div>
                </section>
            );
        };

        // --- COMPONENTS: Experience ---
        const Experience = () => {
            const [experiences, setExperiences] = useState([
                { id: 1, role: "Perawat Rawat Inap", period: "Feb 2021 – Jun 2024", tasks: ["Asuhan keperawatan", "Dokumentasi EMR"] },
                { id: 2, role: "HIS Officer", period: "Jun 2024 – Sekarang", tasks: ["Implementasi HIS", "Training Staff"] }
            ]);

            useEffect(() => {
                const getData = async () => {
                    const data = await fetchSheetData('Experience');
                    if (data && data.length > 0) {
                        const formatted = data.map((item) => ({
                            ...item,
                            tasks: item.tasks ? item.tasks.split('|').map((t) => t.trim()) : []
                        }));
                        setExperiences(formatted);
                    }
                };
                getData();
            }, []);

            return (
                <section id="experience" className="py-20">
                    <div className="container mx-auto px-6">
                        <FadeIn><h2 className="text-3xl md:text-4xl font-bold text-white mb-16 text-center"><span className="border-b-4 border-neon-teal pb-2">Experience</span></h2></FadeIn>
                        <div className="max-w-4xl mx-auto relative">
                            <div className="absolute left-0 md:left-1/2 transform md:-translate-x-1/2 top-0 bottom-0 w-1 bg-slate-800"></div>
                            {experiences.map((exp, index) => (
                                <div key={exp.id || index} className={`relative mb-12 flex flex-col md:flex-row ${index % 2 === 0 ? 'md:flex-row-reverse' : ''} items-center w-full`}>
                                    <div className="absolute left-[-5px] md:left-1/2 md:-ml-[11px] w-6 h-6 rounded-full bg-deep-slate border-4 border-neon-teal z-10 shadow-[0_0_10px_#2dd4bf]"></div>
                                    <div className="w-full md:w-1/2 pl-8 md:pl-0 md:pr-12 md:text-right">
                                        <FadeIn direction={index % 2 === 0 ? 'left' : 'right'}>
                                            <div className={`glass-card p-6 rounded-xl hover:border-neon-teal/50 transition-colors ${index % 2 === 0 ? 'md:mr-12 md:text-left' : 'md:ml-12 md:text-left'}`}>
                                                <h3 className="text-2xl font-bold text-white mb-2">{exp.role}</h3>
                                                <div className="flex items-center gap-2 text-neon-teal mb-4 font-mono text-sm"><Calendar size={14} />{exp.period}</div>
                                                <ul className="space-y-2">
                                                    {exp.tasks.map((task, i) => (
                                                        <li key={i} className="flex items-start gap-2 text-slate-300 text-sm"><CheckCircle2 size={16} className="text-tech-blue shrink-0 mt-0.5" /><span>{task}</span></li>
                                                    ))}
                                                </ul>
                                            </div>
                                        </FadeIn>
                                    </div>
                                    <div className="hidden md:block w-1/2"></div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // --- COMPONENTS: Certificates ---
        const Certificates = () => {
            const [certificates, setCertificates] = useState([
                { id: 1, title: "Registered Nurse License", issuer: "Kemenkes RI", year: "2023", color: "blue" },
                { id: 2, title: "Health Informatics Certification", issuer: "IHIA", year: "2023", color: "teal" }
            ]);

            useEffect(() => {
                const getData = async () => {
                    const data = await fetchSheetData('Certificates');
                    if (data && data.length > 0) setCertificates(data);
                };
                getData();
            }, []);

            const getGradient = (colorName) => {
                if (colorName === 'teal') return "from-teal-400 to-emerald-400";
                if (colorName === 'blue') return "from-blue-500 to-cyan-400";
                return "from-slate-500 to-gray-400";
            };

            return (
                <section id="certificates" className="py-20 bg-slate-900/50">
                    <div className="container mx-auto px-6">
                        <FadeIn><h2 className="text-3xl md:text-4xl font-bold text-white mb-16 text-center"><span className="border-b-4 border-neon-teal pb-2">Certificates</span></h2></FadeIn>
                        <div className="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                            {certificates.map((cert, idx) => (
                                <FadeIn key={cert.id || idx} delay={idx * 200}>
                                    <div className="relative group h-full">
                                        <div className={`absolute -inset-0.5 bg-gradient-to-r ${getGradient(cert.color)} rounded-2xl blur opacity-30 group-hover:opacity-70 transition duration-300`}></div>
                                        <div className="relative h-full glass-card p-8 rounded-2xl flex flex-col items-center text-center hover:-translate-y-2 transition-transform duration-300">
                                            <div className="mb-6 p-4 bg-slate-800 rounded-full border border-slate-700"><Award className="text-white w-10 h-10" /></div>
                                            <h3 className="text-xl font-bold text-white mb-2">{cert.title}</h3>
                                            <p className="text-slate-400 mb-4">{cert.issuer}</p>
                                            <div className="mt-auto flex items-center gap-2 px-4 py-1 bg-slate-800 rounded-full border border-slate-700 text-sm text-neon-teal"><BadgeCheck size={14} /><span>Verified {cert.year}</span></div>
                                        </div>
                                    </div>
                                </FadeIn>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // --- COMPONENTS: Projects ---
        const Projects = () => {
            const [projects, setProjects] = useState([
                { id: 1, title: "EMR Clinic Apps", description: "System for small clinics.", icon: "TabletSmartphone", tags: ["Health Tech", "UI/UX"] },
                { id: 2, title: "Nurse Sync Apps", description: "Collaborative digital workspace.", icon: "Network", tags: ["Workflow", "Real-time"] }
            ]);

            useEffect(() => {
                const getData = async () => {
                    const data = await fetchSheetData('Projects');
                    if (data && data.length > 0) {
                        const formatted = data.map((item) => ({
                            ...item,
                            tags: item.tags ? item.tags.split('|').map((t) => t.trim()) : []
                        }));
                        setProjects(formatted);
                    }
                };
                getData();
            }, []);

            return (
                <section id="projects" className="py-20">
                    <div className="container mx-auto px-6">
                        <FadeIn><h2 className="text-3xl md:text-4xl font-bold text-white mb-16 text-center"><span className="border-b-4 border-neon-teal pb-2">Projects</span></h2></FadeIn>
                        <div className="grid md:grid-cols-2 gap-8 max-w-5xl mx-auto">
                            {projects.map((project, idx) => {
                                const IconComponent = getIcon(project.icon);
                                return (
                                    <FadeIn key={project.id || idx} delay={idx * 200} direction="up">
                                        <div className="group relative overflow-hidden rounded-2xl bg-slate-800 border border-slate-700 hover:border-neon-teal/50 transition-all duration-300 hover:shadow-[0_0_20px_rgba(45,212,191,0.1)]">
                                            <div className="p-8">
                                                <div className="flex justify-between items-start mb-6">
                                                    <div className="p-3 bg-slate-700/50 rounded-lg text-neon-teal"><IconComponent size={32} /></div>
                                                    <ArrowUpRight className="text-slate-500 group-hover:text-white transition-colors" />
                                                </div>
                                                <h3 className="text-2xl font-bold text-white mb-4 group-hover:text-neon-teal transition-colors">{project.title}</h3>
                                                <p className="text-slate-400 mb-6 leading-relaxed">{project.description}</p>
                                                <div className="flex flex-wrap gap-2">{project.tags.map((tag) => (<span key={tag} className="text-xs font-medium px-3 py-1 rounded-full bg-slate-900 border border-slate-700 text-slate-300">{tag}</span>))}</div>
                                            </div>
                                            <div className="absolute bottom-0 left-0 h-1 bg-neon-teal w-0 group-hover:w-full transition-all duration-500"></div>
                                        </div>
                                    </FadeIn>
                                )
                            })}
                        </div>
                    </div>
                </section>
            );
        };

        // --- COMPONENTS: Gallery ---
        const Gallery = () => {
            const [items, setItems] = useState([
                { id: 1, imageUrl: "https://picsum.photos/800/600?random=1", caption: "Training Session" },
                { id: 2, imageUrl: "https://picsum.photos/800/600?random=2", caption: "Implementation" }
            ]);

            useEffect(() => {
                const getData = async () => {
                    const data = await fetchSheetData('Gallery');
                    if (data && data.length > 0) setItems(data);
                };
                getData();
            }, []);

            return (
                <section id="gallery" className="py-20 bg-slate-900/50">
                    <div className="container mx-auto px-6">
                        <FadeIn><h2 className="text-3xl md:text-4xl font-bold text-white mb-16 text-center"><span className="border-b-4 border-neon-teal pb-2">Gallery</span></h2></FadeIn>
                        <div className="grid md:grid-cols-2 gap-6 max-w-4xl mx-auto">
                            {items.map((item, idx) => (
                                <FadeIn key={item.id || idx} delay={idx * 200} direction={idx % 2 === 0 ? "left" : "right"}>
                                    <div className="group relative rounded-xl overflow-hidden aspect-video cursor-pointer">
                                        <img src={item.imageUrl} alt={item.caption} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-deep-slate via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6">
                                            <p className="text-white font-medium transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">{item.caption}</p>
                                        </div>
                                    </div>
                                </FadeIn>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // --- COMPONENTS: Contact & Footer ---
        const Contact = () => {
            const [contacts, setContacts] = useState([
                { platform: "Email", value: "fardianarief@gmail.com", link: "mailto:fardianarief@gmail.com", icon: "Mail" },
                { platform: "Instagram", value: "@fardianarief", link: "https://instagram.com/fardianarief", icon: "Instagram" }
            ]);

            useEffect(() => {
                const getData = async () => {
                    const data = await fetchSheetData('Contact');
                    if (data && data.length > 0) setContacts(data);
                };
                getData();
            }, []);

            return (
                <section id="contact" className="py-20 relative overflow-hidden">
                    <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-blue-600/10 rounded-full blur-[100px] pointer-events-none"></div>
                    <div className="container mx-auto px-6 relative z-10">
                        <FadeIn><h2 className="text-3xl md:text-4xl font-bold text-white mb-16 text-center"><span className="border-b-4 border-neon-teal pb-2">Get In Touch</span></h2></FadeIn>
                        <div className="grid md:grid-cols-2 gap-12 max-w-5xl mx-auto">
                            <FadeIn direction="right">
                                <div className="space-y-8">
                                    <h3 className="text-2xl font-bold text-white">Let's Connect</h3>
                                    <p className="text-slate-400">Interested in Health Tech collaboration? Reach out!</p>
                                    <div className="space-y-4">
                                        {contacts.map((contact, idx) => {
                                            const IconComponent = getIcon(contact.icon);
                                            return (
                                                <a key={idx} href={contact.link} target="_blank" rel="noopener noreferrer" className="flex items-center gap-4 text-slate-300 hover:text-neon-teal transition-colors group">
                                                    <div className="p-3 bg-slate-800 rounded-lg group-hover:bg-slate-700 transition-colors"><IconComponent size={20} /></div>
                                                    <span>{contact.value}</span>
                                                </a>
                                            );
                                        })}
                                    </div>
                                </div>
                            </FadeIn>
                            <FadeIn direction="left" delay={200}>
                                <form className="glass-card p-8 rounded-2xl space-y-6" onSubmit={(e) => e.preventDefault()}>
                                    <div><label className="block text-sm font-medium text-slate-400 mb-2">Name</label><input type="text" className="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-neon-teal" placeholder="Your Name"/></div>
                                    <div><label className="block text-sm font-medium text-slate-400 mb-2">Email</label><input type="email" className="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-neon-teal" placeholder="your@email.com"/></div>
                                    <div><label className="block text-sm font-medium text-slate-400 mb-2">Message</label><textarea rows={4} className="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-neon-teal" placeholder="Hello..."></textarea></div>
                                    <button className="w-full py-3 bg-neon-teal text-deep-slate font-bold rounded-lg hover:bg-teal-300 transition-colors flex justify-center items-center gap-2">Send Message <Send size={18} /></button>
                                </form>
                            </FadeIn>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="py-8 bg-slate-950 border-t border-slate-900 text-center">
                <div className="container mx-auto px-6">
                    <p className="text-slate-500 text-sm">&copy; {new Date().getFullYear()} Tech-Driven Nurse. All rights reserved.</p>
                </div>
            </footer>
        );

        // --- APP ROOT ---
        const App = () => {
            return (
                <div className="bg-deep-slate min-h-screen text-slate-200 selection:bg-neon-teal selection:text-deep-slate">
                    <Navbar />
                    <main>
                        <Hero />
                        <Profile />
                        <Experience />
                        <Certificates />
                        <Projects />
                        <Gallery />
                        <Contact />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

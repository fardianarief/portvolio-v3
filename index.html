<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fardian Arief | Tech-Driven Nurse</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Poppins', 'sans-serif'] },
          colors: {
            'neon-teal': '#2dd4bf',
            'deep-slate': '#0f172a',
            'tech-blue': '#3b82f6',
          }
        }
      }
    }
  </script>

  <!-- Glass UI Scrollbar -->
  <style>
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #2dd4bf; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #14b8a6; }

      background: rgba(15, 23, 42, 0.7);

      border: 1px solid rgba(45,212,191,0.1);
    }
    .glass-card {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.05);

  <!-- React Core -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel (Enable JSX in Browser) -->

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- PapaParse (CSV Parser for Google Sheet) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body class="bg-deep-slate text-slate-200 antialiased overflow-x-hidden">
  <div id="root"></div>

  <!-- APP MAIN SCRIPT -->
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    /* --------------------------
       GOOGLE SHEET FETCHER
    ---------------------------*/
    const SHEET_ID = "1BELTKtfoOvPeu1H4olKVhlbjcqSucHxO8pqN44KhGHc";

    async function fetchSheet(sheetName) {
      try {
        const url =
          `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheetName)}&t=${Date.now()}`;

        const response = await fetch(url);
        const text = await response.text();

        if (text.startsWith("<")) return null; // permission error

        return await new Promise((resolve) => {
          Papa.parse(text, {
            header: true,
            skipEmptyLines: true,
            complete: (res) => resolve(res.data),
          });
        });
      } catch (err) {
        return null;
      }
    }

    /* --------------------------
       INTERSECTION OBSERVER
    ---------------------------*/
    function useVisibility(options = {}) {
      const ref = useRef(null);
      const [visible, setVisible] = useState(false);

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              setVisible(true);
              observer.disconnect();
            }
          },
          { threshold: 0.1, ...options }
        );

        if (ref.current) observer.observe(ref.current);

        return () => observer.disconnect();
      }, []);

      return [ref, visible];
    }

    function FadeIn({ children, delay = 0 }) {
      const [ref, visible] = useVisibility();

      return (
        <div
          ref={ref}
          style={{ transitionDelay: `${delay}ms` }}
          className={`transition-all duration-1000 ${
            visible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-5"
          }`}
        >
          {children}
        </div>
      );
    }

    /* --------------------------
       NAVBAR COMPONENT
    ---------------------------*/
    function Navbar() {
      const [open, setOpen] = useState(false);
      const links = ["Home", "Profile", "Experience", "Certificates", "Projects", "Gallery", "Contact"];

      function goTo(e, id) {
        e.preventDefault();
        setOpen(false);
        document.getElementById(id)?.scrollIntoView({ behavior: "smooth" });
      }

      return (
        <nav className="fixed w-full z-50 glass py-4">
          <div className="container mx-auto px-6 flex justify-between items-center">
            <a href="#" className="text-xl font-bold text-neon-teal">Fardian Arief</a>

            <button className="lg:hidden" onClick={() => setOpen(!open)}>
              {open ? "✕" : "☰"}
            </button>

            <div className="hidden lg:flex gap-6">
              {links.map((name) => (
                <a key={name} href={`#${name.toLowerCase()}`} className="hover:text-neon-teal">
                  {name}
                </a>
              ))}
            </div>
          </div>

          {open && (
            <div className="lg:hidden bg-slate-900 p-6 text-center">
              {links.map((name) => (
                <a
                  key={name}
                  href={`#${name.toLowerCase()}`}
                  onClick={(e) => goTo(e, name.toLowerCase())}
                  className="block py-2 text-lg"
                >
                  {name}
                </a>
              ))}
            </div>
          )}
        </nav>
      );
    }
    /* --------------------------
       HERO SECTION
    ---------------------------*/
    function Hero({ profile }) {
      if (!profile) return null;

      return (
        <section
          id="home"
          className="min-h-screen flex flex-col justify-center items-center text-center px-6"
        >
          <FadeIn>
            <img
              src={profile.photoUrl}
              alt="profile photo"
              className="w-48 h-48 rounded-full object-cover shadow-xl border-4 border-neon-teal"
            />
          </FadeIn>

          <FadeIn delay={200}>
            <h1 className="text-4xl font-bold mt-6 text-white">
              {profile.nickname}
            </h1>
          </FadeIn>

          <FadeIn delay={400}>
            <p className="max-w-2xl mt-4 text-slate-300 text-lg">
              Menggabungkan keahlian keperawatan dengan teknologi untuk pelayanan kesehatan yang lebih baik.
            </p>
          </FadeIn>
        </section>
      );
    }

    /* --------------------------
       PROFILE SECTION
    ---------------------------*/
    function Profile({ profile }) {
      if (!profile) return null;

      return (
        <section id="profile" className="container mx-auto px-6 py-20">
          <FadeIn>
            <h2 className="text-3xl font-bold text-neon-teal mb-6">Profile</h2>
          </FadeIn>

          <FadeIn delay={200}>
            <div className="glass-card p-6 rounded-2xl text-slate-300">
              <p className="mb-4">{profile.bio}</p>

              <ul className="space-y-2">
                <li><strong>Nama Lengkap:</strong> {profile.fullName}</li>
                <li><strong>Nama Panggilan:</strong> {profile.nickname}</li>
                <li><strong>Alamat:</strong> {profile.address}</li>
                <li><strong>Pendidikan:</strong> {profile.education}</li>
                <li><strong>Motto:</strong> {profile.motto}</li>
              </ul>
            </div>
          </FadeIn>
        </section>
      );
    }

    /* --------------------------
       EXPERIENCE SECTION
    ---------------------------*/
    function Experience({ data }) {
      if (!data) return null;

      return (
        <section id="experience" className="container mx-auto px-6 py-20">
          <FadeIn>
            <h2 className="text-3xl font-bold text-neon-teal mb-6">Experience</h2>
          </FadeIn>

          <div className="grid lg:grid-cols-2 gap-6">
            {data.map((exp, index) => (
              <FadeIn key={exp.id} delay={index * 150}>
                <div className="glass-card p-6 rounded-2xl">
                  <h3 className="text-xl font-bold text-white">{exp.role}</h3>
                  <p className="text-sm text-slate-400 mb-4">{exp.period}</p>

                  <ul className="list-disc ml-6 text-slate-300 space-y-1">
                    {exp.tasks.split("|").map((t, idx) => (
                      <li key={idx}>{t}</li>
                    ))}
                  </ul>
                </div>
              </FadeIn>
            ))}
          </div>
        </section>
      );
    }
